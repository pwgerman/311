{% extends "layout.html" %}
{% block content %}
  <h1>San Francisco 311 Predictions</h1>
  <p class="lead">How long will your ticket take to complete?  Let us guess.</p>
  <form class="form-search" action="/ticket" method="GET">
    <label for="case_id">Ticket Number</label>
    <input type="text" class="form-control input-lg" name="case_id">
    <button type="submit" class="btn">Search</button>
  </form> 
{% endblock %}
